<!DOCTYPE html>
<html style="height:100%" lang="en">
<head>
    <meta charset="UTF-8">
	<script src="/dest/index.min.js"></script>
    <script src="/js/controllers/loginController.js"></script>
    <link rel="stylesheet" href="/dest/styles.min.css">
    <title>Zaloguj się</title>
    <link rel="stylesheet" href="/styles/css/custom.css">
</head>

<body class="text-center login" ng-app="app">
<form class="form-signin">
    <img class="mb-4" src="https://image.flaticon.com/icons/svg/167/167743.svg" alt="" width="92" height="92">
    <h1 class="h3 mb-3 font-weight-normal text-primary">Zaloguj się</h1>
    <label for="inputEmail" class="sr-only">Adres email</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="sr-only">hasło</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> <span class="text-primary">Pamiętaj mnie</span>
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Zaloguj</button>
</form>

</body>
</html>
