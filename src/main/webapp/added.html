    <script>
        function count(){
            var timeleft = 10;
            document.getElementById("counter").innerHTML = timeleft;
            var downloadTimer = setInterval(function(){
                document.getElementById("counter").innerHTML = --timeleft;
                if(timeleft <= 0){
                    clearInterval(downloadTimer);
                    window.location = "index.html";
                }
            },1000);
        }
    </script>

</head>
<body onload="count()">
