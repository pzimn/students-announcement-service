<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ogłoszenia</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script>window.jQuery || document.write(decodeURIComponent('%3Cscript src="js/jquery-3.1.0.min.js"%3E%3C/script%3E'))</script>
    <link rel="stylesheet" type="text/css" href="https://cdn3.devexpress.com/jslib/18.1.3/css/dx.spa.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn3.devexpress.com/jslib/18.1.3/css/dx.common.css" />
    <link rel="dx-theme" data-theme="generic.light" href="https://cdn3.devexpress.com/jslib/18.1.3/css/dx.light.css" />
    <script>window.angular || document.write(decodeURIComponent('%3Cscript src="js/angular.min.js"%3E%3C\/script%3E'))</script>
    <script src="https://cdn3.devexpress.com/jslib/18.1.3/js/dx.all.js"></script>

    <link rel="stylesheet" type ="text/css" href ="styles/styles.css" />

    <script src="js/app.js"></script>
    <script src="js/treeView.js"></script>

    <script src="js/data.js"></script>
</head>
<body ng-app="DemoApp" style="background-color:powderblue;">

<div class="container">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6" align="middle">
            <div class="btn-group btn-group-lg" role="group" >
                <a href="board.html" style="margin-top: 8px;" class="btn btn-info btn-block active" role="button">Ogłoszenia</a>
                <a href="msg.html" class="btn btn-info btn-block" role="button">Wiadomości</a>
                <a href="add.html" class="btn btn-info btn-block " role="button">Dodaj ogłoszenie</a>
            </div>
        </div>
        <div class="col-sm-3" align="right" id="test">
            <form>
                Witaj _____<br>

                <a id="log" href="index.html">Wyloguj</a>
            </form>
        </div>
    </div>
    <div class="row">

        <div class="column">
            <div class="demo-container" ng-controller="treeController">
                <div class="form">
                    <div id="simple-treeview" dx-tree-view="treeViewOptions"></div>
                    <div id="product-details" ng-if="productDbId">
                        <div class="name">{{productName}}</div>
                        <div class="price">{{catId=productDbId}}</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="column">
            <div ng-controller="UserCRUDCtrl" class="table-responsive" >
                <table class="table table-bordered table-sm" ng-init="getAnnouncements()">
                    <thead>
                        <tr ng-init="getAllUsers()">
                            <th>Tytuł</th>
                            <th>Wystawiający</th>
                            <th>Cena</th>
                            <th>Średnia ocen</th>
                        </tr>
                        <tr ng-repeat="a in announcements|filter:{'categoryId': catId}:true">
                            <td>{{a.title}}</td>
                            <td ng-repeat="xx in users|filter:{'id': a.userId}:true">{{xx.name}} {{xx.lastname}}</td>
                            <td>{{a.price}}</td>
                            <td ng-repeat="x in users|filter:{'id': a.userId}:true">{{x.rateAvg}}</td>
                        </tr>

                    </thead>

                </table>
            </div>
        </div>

    </div>


</div>

</body>
</html>
