<style>
    .listElement{
        border-radius: 3px;
        color: black;
        border: 1px solid grey;
        display: block;
        background-color: white;
        padding: 10px;
        margin-bottom: 3px;
    }
    .listElement:hover{
        text-decoration: none;
        color: black;
        display: block;
        background-color: rgb(230, 230, 230);
        cursor: pointer;
        padding: 10px;
    }
    .listElement:visited {
        text-decoration:none;
        color: black;
    }

    .msgName{
        width: 40%;
    }
    .msgCount{
        width: 35%;
    }
    .msgDate{
    }
</style>

<head>
</head>
<body>
<div ng-app="messagesApp">
<navbar-bootstrap></navbar-bootstrap>

    <div ng-controller="messagesCtrl" style="margin-top: 5%; margin-bottom: auto">
        <div class="row">

            <div class="row"></div>

            <div class="col-md-4">
            </div>

            <div class="col-md-4">
                <h1>Lista konwersacji</h1>
                <a href="#" class="listElement" ng-repeat="element in responseList">
                    <div class="msgName" style="float: left; font-weight: bold">{{element.name}} {{element.lastname}}</div>
                    <div class="msgCount" style="float: left;">Liczba wiadomo≈õci: {{element.count}} </div>

    </div>

</div>
