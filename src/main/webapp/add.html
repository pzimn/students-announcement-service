<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ogłoszenia</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js">
    </script>

    <script>window.jQuery || document.write(decodeURIComponent('%3Cscript src="js/jquery-3.1.0.min.js"%3E%3C/script%3E'))</script>
    <link rel="stylesheet" type="text/css" href="https://cdn3.devexpress.com/jslib/18.1.3/css/dx.spa.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn3.devexpress.com/jslib/18.1.3/css/dx.common.css" />
    <link rel="dx-theme" data-theme="generic.light" href="https://cdn3.devexpress.com/jslib/18.1.3/css/dx.light.css" />
    <script>window.angular || document.write(decodeURIComponent('%3Cscript src="js/angular.min.js"%3E%3C\/script%3E'))</script>
    <script src="https://cdn3.devexpress.com/jslib/18.1.3/js/dx.all.js"></script>

    <link rel="stylesheet" type ="text/css" href ="styles/styles.css" />

    <script src="js/app.js"></script>
    <script src="js/treeView.js"></script>

    <script src="js/data.js"></script>
    <style>

        br {
            line-height: 120%;
        }
    </style>

</head>
<body ng-app="DemoApp" style="background-color:powderblue;">

<div class="container" ng-controller="treeController">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6" align="middle">
            <div class="btn-group btn-group-lg" role="group" >
                <a href="board.html" style="margin-top: 8px;" class="btn btn-info btn-block active" role="button">Ogłoszenia</a>
                <a href="msg.html" class="btn btn-info btn-block" role="button">Wiadomości</a>
                <a href="add.html" class="btn btn-info btn-block " role="button">Dodaj ogłoszenie</a>
            </div>
        </div>
        <div class="col-sm-3" align="right" id="test">
            <form>
                Witaj _____<br>

                <a id="log" href="index.html">Wyloguj</a>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3" align="left">
            <br><br>

            <div class="row">
                <h3>Kategoria:</h3><br>
                <div class="column">
                    <div class="demo-container" >
                        <div class="form">
                            <div id="simple-treeview" dx-tree-view="treeViewOptions"></div>
                            <div id="product-details" ng-if="productDbId">


                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <div class="col-sm-1" align="right">
            <br><br>
            <h3>Tytuł:</h3><br><br><br>
            <h3>Cena:</h3><br><br><br>
            <h3>Opis:</h3><br><br>


        </div>
        <div class="col-sm-4" align="center" ng-controller="UserCRUDCtrl">
            <div class="text-center">

                <form id="adding">
                    <div class="form-group">
                        <br><br>
                        <input type="text" class="form-control"  ng-model="title" >
                        <input type="number" class="form-control"  ng-model="userId" ng-value="24" style="display: none;">
                        <br><br>
                        <input type="number" class="form-control" ng-model="price" step="any"><br><br>
                        <textarea style="width: 100%; resize: none;"  rows="5" ng-model="description">
</textarea><br><br>
                        <!--<a href="add.html" class="btn btn-primary btn-block" role="button">Dodaj</a>-->
                        <div>
                            <button ng-click="addAnnouncement(userId,categoryId,title,description,price)" class="btn btn-primary btn-block" allign="center">Dodaj</button>
                            <p style="color: green">{{message}}</p>
                            <p style="color: red">{{errorMessage}}</p>
                            <br><br>
                        </div>
                    </div>
                </form>
            </div>


        </div>

    </div>
</div>




</body>
</html>
