<head>

</head>
<body ng-controller="UserCRUDCtrl" style="background-color:#e6e6ff;">

<div class="container">
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <div class="text-center">
                <form>
                    <div class="form-group"  ng-controller="">
                        <br>
                        <h2><label for="log">Login:</label></h2>
                        <input type="text" class="form-control"  id="log" value="" ng-model="log">
                    </div>
                    <div class="form-group">
                        <h2><label for="passwd">Hasło:</label></h2>
                        <input type="password" class="form-control"  id="passwd" value="">
                    </div><br>
                    <a href="board.html" ng-controller="store" onclick="setCookie()" class="btn btn-primary btn-block" role="button"style="background: darkslategrey;">Zaloguj się</a><br>
                </form>
                <form>
                    <a href="test.html" class="btn btn-primary btn-block" role="button">Zapomniałem hasła</a>
                    <br>
                </form>

                <p class="text-center" >Jeżeli nie posiadasz konta,<br>
                    <a id="l1" href="register.html">ZAREJESTRUJ SIĘ</a>
                </p>

            </div>
        </div>
    </div>


</div>


<script>

    function setCookie() {
        lo=document.getElementById("log").value;
        document.cookie = "login2=" + lo + ";";
    }

    function getCookie() {
        var name = "login2=";
        var decodedCookie = decodeURIComponent(document.cookie);
        var ca = decodedCookie.split(';');
        for(var i = 0; i < ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') {
                c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
            }
        }
        return "";
    }

    function checkCookie() {
        var user=getCookie("username");
        if (user != "") {
            alert("Welcome again " + user);
        } else {
            user = prompt("Please enter your name:","");
            if (user != "" && user != null) {
                setCookie("username", user, 30);
            }
        }
    }

</script>

</body>
</html>
