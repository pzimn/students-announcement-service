<!DOCTYPE html>
<html  ng-app="app" lang="en">
<meta charset="utf-8">

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="js/app.js"></script>
<head>
    <title>Strona główna</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>
<body ng-controller="UserCRUDCtrl" style="background-color:#e6e6ff;">


<div class="container">
    <div class="row">

        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <div class="text-center" >

                <form>

                    <div class="form-group">
                        <br>
                        <h2><label for="log">Login:</label></h2>
                        <input type="text" class="form-control"  id="log" value="" ng-model="log" ng-change="logi2()">
                    </div>

                    <div class="form-group" >
                        <h2><label for="passwd">Hasło:</label></h2>
                        <input type="password" class="form-control"  id="passwd" value="" ng-model="password" ng-change="logi2()">
                    </div><br>
                    <!--<a onclick="setCookie()" class="btn btn-primary btn-block" role="button"style="background: darkslategrey;">Zaloguj się</a><br>-->

                </form>
                <div ng-init="getAllUsers()"></div>

                <a ng-if="logcheck!='passed'" ng-click="logierror()" class="btn btn-primary btn-block" role="button"style="background: darkslategrey; color: #fefefe;">Zaloguj się</a>
                <a ng-if="logcheck=='passed'" href="board.html" onclick="setCookie()" class="btn btn-primary btn-block" role="button"style="background: darkslategrey; color: #fefefe;">Zaloguj się</a>

                <p ng-repeat="xx in users|filter:{email: log,password: password}:true" ng-model="pas" style="display: none;" >
                    {{logi()}}
                </p>




                <!--<span ng-if="password=pas">Added</span>-->
                <p class="text-center" >Jeżeli nie posiadasz konta,<br>
                    <a id="l1" href="register.html">ZAREJESTRUJ SIĘ</a>
                </p><br><br>
                <h2 ng-bind="loginerror" style="color: red;"></h2>

            </div>
        </div>
    </div>


</div>


<script>

    function setCookie() {
        lo=document.getElementById("log").value;
        document.cookie = "login2=" + lo + ";";
    }



    function getCookie() {
        var name = "login2=";
        var decodedCookie = decodeURIComponent(document.cookie);
        var ca = decodedCookie.split(';');
        for(var i = 0; i < ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') {
                c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
            }
        }
        return "";
    }

    function checkCookie() {
        var user=getCookie("username");
        if (user != "") {
            alert("Welcome again " + user);
        } else {
            user = prompt("Please enter your name:","");
            if (user != "" && user != null) {
                setCookie("username", user, 30);
            }
        }
    }

</script>

</body>
</html>
