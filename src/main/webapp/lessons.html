<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Korepetycje </title>
    <script src="/dest/index.min.js"></script>
    <script src="js/application/app.js"></script>
    <script src="js/controllers/addController.js"></script>
    <link rel="stylesheet" href="/dest/styles.min.css">
    <link rel="stylesheet" href="styles/css/dx.light.css">
    <link rel="stylesheet" href="/styles/css/custom.css">
</head>
<body ng-app="app" ng-controller="addController" ng-init="getAnnouncement($scope.categoryId)">
<navbar-bootstrap></navbar-bootstrap>
<div class="container">
    <div class="container mt-4 mb-4">
        <div class="row">
            <div class="col">
                <h1 class="display-4 text-primary">Ogłoszenia</h1>
            </div>
        </div>
    </div>
    <div class="jumbotron " >
        <nav aria-label="Page navigation example">
            <button type="button" class="btn btn-primary mr-4" ng-click="open()">Wybierz kategorię</button><span>Wybrana kategoria: {{categoryName}}</span><br><br>
            <ul class="pagination justify-content-end">
                <!--<li class="page-item disabled">-->
                    <!--<a class="page-link" href="#" tabindex="-1">Poprzednie</a>-->
                <!--</li>-->
                <!--<li class="page-item"><a class="page-link" href="#">1</a></li>-->
                <!--<li class="page-item"><a class="page-link" href="#">2</a></li>-->
                <!--<li class="page-item"><a class="page-link" href="#">3</a></li>-->
                <!--<li class="page-item">-->
                    <!--<a class="page-link" href="#">Następne</a>-->
                <!--</li>-->
            </ul>
        </nav>
        <div class="row" ng-init="getAllUsers()">
            <div  style="width: 110%;" class="card-deck" ng-repeat="anon in announcements">
                <div class="col-sm-6 col-md-12 col-lg-12 mt-2">
                    <div class="card border-primary">
                        <div class="card-body">
                            <h5 class="card-title"></h5>
                                <b>{{anon.title}}</b></h3>
                                <p class="card-text">{{anon.description}}</p>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <strong>Cena:</strong> {{anon.price}}zł / h
                            </li>
                            <li class="list-group-item" ng-repeat="user in users|filter:{'id': anon.userId}:true">
                                <strong>Korepetytor: </strong> {{user.name}} {{user.lastname}}
                            </li>
                            <li class="list-group-item">
                                <strong>Uczelnia: </strong> Politechnika Poznańska {{anon.school}}
                            </li>
                            <li class="list-group-item">
                                <a href="#" class="btn btn-primary">Kontakt</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
